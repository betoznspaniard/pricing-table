<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table - BARBERSHOP</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="pricing-table">
    <section class="corte">
        <div class="inner">
            <p>PARA VOCÊ COMEÇAR</p>
            <div class="title-price">
                <strong class="title">Cabelo</strong>
                <span class="price"> R$ <strong>19,99</strong></span>
            </div>
        
            <ul>
                <li>
                    <i class="ph ph-clock"></i>
                    <span>Até 30 minutos</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-check"></i>
                    <span>Degrades, Desenhos, etc</span>
                    <i class="ph ph-info"></i>
                </li>
            </ul>
        </div>
    
    </section>

    <section class="especial">
        <div class="inner">
            <p>MELHOR BENEFÍCIO</p>
            <div class="title-price">
                <strong class="title">SUPER COMBO</strong>
                
            </div>
        
            <ul>
                <li>
                    <i class="ph ph-wallet"></i>
                    <span>Descontos</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-beer-stein"></i>
                    <span>Regalias além do corte</span>
                    <i class="ph ph-info"></i>
                </li>
            </ul>
        </div>

    </section>

    <section class="cortebarba">
        <div class="inner">
            <p>Combo de Corte</p>
            <div class="title-price">
                <strong class="title">Corte + Barba</strong>
                <span class="price"> R$ <strong>40,00</strong></span>
            </div>
        

            <ul>
                <li>
                    <i class="ph ph-clock"></i>
                    <span>Até 45 minutos</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-check"></i>
                    <span>Corte e barba feitos</span>
                    <i class="ph ph-info"></i>
                </li>
            </ul>
        </div>
    </section>

    </div>
</body>
</html>
